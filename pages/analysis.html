<!DOCTYPE html>
<html>

<head>
    <!-- Styles -->
    <style>
        body {
            /* background-color: wheat; */
            margin: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }


        .page {
            position: relative;
            width: 600px;
            height: 856px;
        }

        #chartdiv {
            width: 700px;
            height: 500px;
            position: absolute;
            top: 100px;
            left: 600px;
        }

        .chart {
            width: 500px;
            height: 300px;
            padding: 30px;
            position: absolute;
            /* top: 100px; */
            /* left: 100px; */
        }

        .lineChart {
            width: 500px;
            height: 300px;
            padding: 30px;
            position: absolute;
            top: 472px;
            /* left: 0; */
        }

        .amcharts-export-menu-top-right {
            top: 10px;
            right: 0;
        }

        @font-face {
            font-family: "YanoneKaffeesatz-Bold";
            src: url("/fonts/YanoneKaffeesatz-Bold.ttf");
        }

        h2 {
            font-family: "YanoneKaffeesatz-Bold";
            font-size: 2em;
            border-bottom: solid 1px #8c8c8c;
            /* border-top: solid 2px white; */
            /* background-color: #5d6474; */
            color: #bd0000;
            position: relative;
            /* padding-left: 20px; */
            height: 50px;
            margin-top: 0;
            position: relative;
        }

        h2 span {
            position: absolute;
            bottom: 0;
            line-height: 25px;
        }
    </style>
    <link rel="stylesheet" href="/style.css">
    <script src="/common/chartCore.js"></script>
    <script src="/common/barChart.js"></script>
    <link rel="stylesheet" href="/common/barChart.css">
    <script src="/common/chartAxis.js"></script>
    <script src="/common/lineChart.js"></script>
    <script src="/common/tweenX.js"></script>


</head>

<body>
    <div class='all'>
        <div class='head'></div>
        <div class="main">
            <div class='blank'></div>
            <div class="page">
                <h2><span>Analysis</span> </h2>
                <div class="chart"> </div>
                <div class="lineChart"></div>
            </div>
            <div class='blank'></div>

        </div>
    </div>


    <script>
        function askForData() {
            let req = new XMLHttpRequest();
            req.open('GET', `/getAnalysisData`);
            req.send();
            req.onload = function () {
                let data = JSON.parse(req.response);
                let barChart = BarChart("chart", [data[0], data[1], "Trend Of Loan Count"]);
                let lineChart = LineChart("lineChart", [data[0], data[2], "Trend Of Loan Amount"]);
                parent.window.resizeContent();
            }
        }
        askForData();

    </script>

</body>

</html>
