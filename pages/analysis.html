<!DOCTYPE html>
<html>

<head>
    <!-- Styles -->
    <style>
        body {
            /* background-color: wheat; */
            margin: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        #chartdiv {
            width: 700px;
            height: 500px;
            position: absolute;
            top: 100px;
            left: 600px;
        }

        .chart {
            width: 500px;
            height: 300px;
            padding: 30px;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .lineChart {
            width: 500px;
            height: 300px;
            padding: 30px;
            position: absolute;
            top: 415px;
            left: 100px;
        }

        .amcharts-export-menu-top-right {
            top: 10px;
            right: 0;
        }
    </style>

    <script src="/common/chartCore.js"></script>
    <script src="/common/barChart.js"></script>
    <link rel="stylesheet" href="/common/barChart.css">
    <script src="/common/chartAxis.js"></script>
    <script src="/common/lineChart.js"></script>
    <script src="/common/tween.js"></script>


</head>

<body>
        <!-- viewBox="0 0 100 100" -->
    <div style="width:100px;height: 100px">
        <svg width="10" height="10" viewBox="0,0,100,100" style="position: absolute;top:0;left:0">
            <path stroke="none" fill="#000000" d="M0,0L100,0L50,100z"></path>
        </svg>
    </div>

    <div class="chart"> </div>

    <div class="lineChart"></div>
    <script>
        function askForData() {
            let req = new XMLHttpRequest();
            req.open('GET', `/getAnalysisData`);
            req.send();
            req.onload = function () {
                let data = JSON.parse(req.response);
                let barChart = BarChart("chart", [data[0], data[1], "Trend Of Loan Count"]);
                let lineChart = LineChart("lineChart", [data[0], data[2], "Trend Of Loan Amount"]);
                parent.window.resizeContent();
            }
        }
        askForData();

    </script>

</body>

</html>
