    <div class="headBar Menu">
        <button class="MenuItem select">introduction</button>
        <button class="MenuItem">dataDownload</button>
        <button class="MenuItem">analysis</button>
    </div>

    <iframe class="content" src="/pages/introduction.html" frameborder="0"></iframe>
    <script>
        let mainMenu = getMenu(".headBar", clickMainMenu);
        let folder = "/pages/"
        let contentName = [
            "introduction",
            "dataDownload",
            "analysis"
        ]
        function clickMainMenu(index) {
            contentFrame.src = folder + contentName[index] + ".html"
            contentFrame.onload = resizeContentWhenClickMenu;
        }

        let contentFrame = document.querySelector(".content");
        contentFrame.onload = resizeContent;
        let headHeight = mainMenu.getHei();
        function resizeIframe(iframe) {
            // let iframeContentHei = iframe.contentWindow.document.body.scrollHeight;
            let windowHei = window.innerHeight - headHeight;
            // iframe.contentWindow.document.body.height=scrollHeight+"px";
            let iframeContentHei = iframe.contentWindow.document.querySelector('.all').getBoundingClientRect().height;
            if (iframeContentHei < windowHei) {
                iframe.style.height = windowHei + "px";
            } else {
                iframe.style.height = iframeContentHei + "px";

            }
        }

       
        window.resizeContent = resizeContent
        function resizeContent() {
            setTimeout(() => {
                resizeIframe(contentFrame);

            }, 500);

        }
        function resizeContentWhenClickMenu() {
            resizeIframe(contentFrame);

        }
//---------------------------------------------------

    </script>
